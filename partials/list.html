<table>
    <thead>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in persons">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td> 
        </tr>
    </tbody>
</table>
{{ "index : " + index}}
<div ng-init="index=2">
<a href="#/add">Add</a>
<a href="#/view/{{index}}">View</a>
</div>
